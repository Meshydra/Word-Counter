<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Real Time Character Count</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Characters</h2>
        <textarea id="textarea" class="textarea"  cols="30" rows="10" placeholder="Please write text here" maxlength="500"></textarea>
        <div class="counter">
            <p>Total Character: <span class="totalcounter" id="totalcounter">50</span></p>
            <p>Remaining: <span class="remaining" id="remaining">20</span></p>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
